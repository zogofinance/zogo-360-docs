<!DOCTYPE html>
<html>
  <head>
    <script src="https://sdk-cdn.zogo.com/zogo-360-integration-latest.min.js"></script>
  </head>
  <body>
    <button onclick="initializeZogo()">Initialize Zogo 360</button>

    <zogo-360 id="zogo-container" width="100%" height="600px" auto-init="false">
    </zogo-360>

    <script>
      function initializeZogo() {
        const zogoElement = document.getElementById("zogo-container");
        zogoElement.initialize({
          user_auth_token: "YOUR_AUTH_TOKEN_HERE",
        });
      }
    </script>
  </body>
</html>
